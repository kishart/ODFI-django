<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Videos Group</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f6f6;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      color: #FCB31C;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
      color: #FCB31C;
      background-color: #347433;
      padding: 15px;
      border-radius: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form input[type="text"],
    form input[type="file"],
    form textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    button[type="submit"] {
      background-color: #347433;
      color: #FCB31C;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #93DA97;
      color: #000;
    }

    .modal-footer {
      text-align: right;
    }

    .current-files {
      margin-top: 30px;
    }

    .current-files h4 {
      margin-bottom: 15px;
      color: #012f50;
    }

    .current-files video {
      max-width: 200px;
      margin: 5px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    @media screen and (max-width: 640px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  {% include 'authentication/admin/anav.html' %}
  {% block content %}{% endblock content %}

  <main class="content" style="background-color: #FFFFFF; margin: 10px; border-radius: 10px; padding: 30px;">
    <div class="title">
      <h1>Edit Videos Group</h1>
      <a href="{% url 'avideos' %}" style="color: #FCB31C;">
        <span class="material-symbols-outlined" style="font-size: 32px; cursor: pointer;">
          cancel
        </span>
      </a>
    </div>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" value="{{ group.title }}" required />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea name="description" rows="3" required>{{ group.description }}</textarea>
      </div>

      <div class="form-group">
        <label>Upload More Files (optional)</label>
        <input type="file" name="files" multiple accept="video/*" />
      </div>

      <div class="modal-footer">
        <button type="submit">Save Changes</button>
      </div>
    </form>

    <div class="current-files">
      <h4>Current Files:</h4>
      {% for video in group.files.all %}
        <video src="{{ video.file.url }}" controls></video>
      {% empty %}
        <p>No files uploaded yet.</p>
      {% endfor %}
    </div>
  </main>

</body>
</html>
