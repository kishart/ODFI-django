<!DOCTYPE html>
<html>
<head>
    <title>Edit Media Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit videos Group</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{ group.title }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="3" class="form-control" required>{{ group.description }}</textarea>
        </div>

        <div class="form-group">
            <label>Upload More Files (optional)</label>
            <input type="file" name="files" multiple class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
        <a href="{% url 'avideos' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>

    <h4 class="mt-4">Current Files:</h4>
    {% for video in group.files.all %}
      <video src="{{ video.file.url }}" style="max-width:200px; margin:2px;" controls></video>
    {% endfor %}

</body>
</html>
