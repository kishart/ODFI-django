<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title >
</head>
<body>

        <h3>Welcome to ODFI</h3>

  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
<h4>You have successfully signed in</h4>
 <a href="/signout"><div class="button">Sign Out</div></a>

  {% else %}
    <div class="alert" style="color: red; margin-bottom: 1em;"></div>
      Wrong username or password. Please try again.
    </div>
    <a href="/signin"><div class="button">Back to Sign In</div></a>
     {% endif %}
</body>
</html>
