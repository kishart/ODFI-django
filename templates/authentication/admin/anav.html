<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=stat_minus_1" />
  
<style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* Navbar */
.navbar {
  background-color: #16610E;
  color: white;
  display: flex;
  justify-content: space-between;
  padding: 20px;
  align-items: center;
  height: 70px;
  flex-shrink: 0;
}

.navbar .search-bar input {
  padding: 5px;
  border-radius: 5px;
  border: none;
}

/* Main layout */
.container {
  display: flex;
  flex-grow: 1;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background-color: #fff;
  border-right: 1px solid #ddd;
  padding-top: 1rem;
  overflow-y: auto;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
}

/* Sidebar items */
.sidebar li {
  padding: 10px 12px;
  border-left: 4px solid transparent;
  cursor: pointer;
  list-style: none;
  font-size: 14px;
}

.sidebar li.logout {
  color: red;
}

.sidebar a {
  text-decoration: none;
  color: #333;
  display: block;
}
.sidebar li:hover {
  border-left: 4px solid #16610E;
  background-color: #f0f0f0;
}
/* Content */
.content {
  flex-grow: 1;
  padding: 1.5rem;
  background-color: #fff;
  overflow-y: auto;
}
</style>
    <title>Document</title>
</head>
<body>
    {% block content %}
       <!-- Navbar -->
  <header class="navbar">
    <div class="internal" style="display: flex; align-items: center; gap: 5px; font-size:18px;">
      <p style="font-weight: bold; font-size:24px;">ODFI</p>
    </div>

    <div class="search-bar" style="display: flex; align-items: center; gap: 8px;">
      <span class="material-symbols-outlined" style="color: white; font-size:28px;">account_circle</span>
      <p style="margin: 0; color: white;">{{  user.first_name }}</p>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="container" style="background-color: #E8FFD7;" >
    
<aside class="sidebar">
  <!-- Top Section (Links) -->
  <div>
    <ul style="list-style: none; padding: 0; margin: 0;">
      <!-- SOP Overview -->
      <li style="display: flex; align-items: center; gap: 8px;
        {% if request.resolver_match.url_name == 'dashboard' %}
          background-color: #16610E; margin:10px; border-radius: 10px; padding: 10px; color: #FCB31C; font-weight: bold;
        {% endif %}">
        <span class="material-symbols-outlined">article</span>
        <a href="{% url 'dashboard' %}" style="text-decoration: none; color: inherit;">SOP Overview</a>
      </li>

      <!-- Appendices -->
      <li style="display: flex; align-items: center; gap: 8px;
        {% if request.resolver_match.url_name == 'appendices' %}
          background-color: #16610E; margin:10px; border-radius: 10px; padding: 10px; color: #FCB31C; font-weight: bold;
        {% endif %}">
        <span class="material-symbols-outlined">book_2</span>
        <a href="{% url 'appendices' %}" style="text-decoration: none; color: inherit;">Appendices</a>
      </li>

      <!-- Public View -->
      <li style="display: flex; align-items: center; gap: 8px;
        {% if request.resolver_match.url_name == 'public' %}
          background-color: #16610E; margin:10px; border-radius: 10px; padding: 10px; color: #FCB31C; font-weight: bold;
        {% endif %}">
        <span class="material-symbols-outlined">public</span>
        <a href="{% url 'public' %}" style="text-decoration: none; color: inherit;">Public View</a>
      </li>
    </ul>
  </div>

  <!-- Bottom Section (Logout) -->
  <div>
    <ul style="list-style: none; padding: 0; margin: 0;">
      <li style="display: flex; align-items: center; gap: 8px;" class="logout">
        <span class="material-symbols-outlined" style="font-weight: bold;">chip_extraction</span>
        <a href="{% url 'signout' %}" style="color:red; text-decoration: none; font-weight: bold;">Logout</a>
      </li>
    </ul>
  </div>
</aside>

{% endblock %}
</body>
</html>
