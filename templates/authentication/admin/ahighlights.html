<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    img {
      height: 100px;
    }

    button {
      padding: 5px 10px;
      margin: 2px;
    }
  </style>
</head>
<body>

  <h2>Upload Photo</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'ahighlights' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

    

  <h3>Uploaded Photos</h3>
  <table>
    <thead>
      <tr>
        <th>Preview</th>
        <th>Uploaded At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for photo in photos %}
      <tr>
        <td>
          <img src="{{ photo.image.url }}" alt="Photo">
        </td>
        <td>{{ photo.uploaded_at }}</td>
        <td>
          <a href="{% url 'edit_photo' photo.id %}"><button>Edit</button></a>
          <form method="post" action="{% url 'delete_photo' photo.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this photo?');">Delete</button>
          </form>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No photos uploaded yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
