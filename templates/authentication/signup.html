<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
        html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

    body {
      margin: 0;
      font-family: Poppins, sans-serif;
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #0f172a;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #012f50;
      padding: 25px 34px;
      color: white;
      position: sticky;
      top: 0;
    }

    .left-side {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    p.sign {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      padding-top: 130px;
      text-align: center;
      color: black;
    }

   .signup { 
  background-image: url("{% static 'media/images/main.jpg' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #dceeea;
  position: relative;
  box-shadow: 1px 10px 20px 0px #b1b1b1;
  height: 100vh;   /* full screen height */
  width: 100vw;    /* full screen width */
  display: flex;   /* center content */
  justify-content: center;
  align-items: center;
}

    .signup::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #dfe6dd;
      opacity: 0.9;
      pointer-events: none;
      z-index: 0;
    }

  .form {
  background-color: #16610E;
  padding: 30px 20px;
  border-radius: 10px;
  position: relative;
  z-index: 1;
  width: 500px;
  margin-top:20px;
  max-height: 70vh;    
  overflow-y: auto;    
  scrollbar-width: none;  /* Firefox */
  -ms-overflow-style: none;  /* IE and Edge */
}

.form::-webkit-scrollbar {
  display: none; /* Chrome, Safari, Opera */
}


    .signup-form label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
      color: white;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #b8ffa6;
      color: black;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background-color: #7cff8d;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      font-size: 12px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 1001;
    }

    .alert {
      color: white;
      background-color: #e74c3c;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  {% include 'authentication/user/nav.html' %}

  <div class="signup">
  
    <div class="form">
      <h3 style="color:white; text-align:center;">Sign Up</h3>

      <form class="signup-form" action="/signup" method="post">
        {% csrf_token %}
          <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required>

        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username" required>

      
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a Password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your Password" required>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      
    </div>
    
  </div>

  <footer class="footer">
    Â© 2025 ODFI. All rights reserved.
  </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
