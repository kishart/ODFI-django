<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=stat_minus_1" />
  
    
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <title>Document</title>
</head>
<body>
    {% block content %}
      <div class="nav">
  <nav class="navbar">
    <div class="left-side">
      <div class="logo">ODFI</div>
    <ul class="nav-links">
  <li>
    <a href="{% url 'home' %}"
       class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"
       {% if request.resolver_match.url_name == 'home' %}style=" font-weight: bold;
    text-decoration: underline;color: #FFC107;"{% endif %}>
       Home
    </a>
  </li>
  <li class="dropdown">
    <a href="{% url 'about' %}"
       class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}"
         {% if request.resolver_match.url_name == 'about' %}style=" font-weight: bold;
    text-decoration: underline;
    color: #FFC107;"{% endif %}>
       About
    </a>
  </li>
  <li>
    <a href="{% url 'gallery' %}"
       class="{% if request.resolver_match.url_name == 'gallery' %}active{% endif %}"
        {% if request.resolver_match.url_name == 'gallery' %}style=" font-weight: bold;
    text-decoration: underline;
    color: #FFC107;"{% endif %}>
       Gallery
    </a>
  </li>
  <li>
    <a href="{% url 'contact' %}"
      class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
      {% if request.resolver_match.url_name == 'contact' %}style=" font-weight: bold;
    text-decoration: underline;
    color: #FFC107;"{% endif %}>
      Contact
    </a>
  </li>
</ul>
    </div>
     <div class="internal">
          <a href="{% url 'signin' %}">
            <span class="material-symbols-outlined" style="color: white;" >account_circle</span>
          </a>
        </div>
  </nav>
</div>
{% endblock %}
</body>
</html>
