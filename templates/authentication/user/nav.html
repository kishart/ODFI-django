{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Google Material Icons -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

  <style>
    .material-symbols-outlined { font-size: 28px; }
    .navbar { background-color: #16610E !important; }
    .navbar-nav .nav-link { color: white !important; margin-right: 15px; }
    .navbar-nav .nav-link.active { color: #FCB31C !important; font-weight: bold; }
    a.nav-link{
      font-size: 24px;
    }
  </style>
</head>
<body>
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#012f50;">
  <div class="container-fluid" style="padding:0 50px;">
    <a class="navbar-brand fw-bold text-white" style="font-size:35px;" href="#">ODFI</a>

        <!-- Toggler Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <!-- Burger Icon -->
      <i class="fa-solid fa-bars" id="menu-icon"></i>
      <!-- X Icon (hidden by default) -->
      <i class="fa-solid fa-xmark d-none" id="close-icon"></i>
    </button>



    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'ugallery' %}" class="nav-link {% if request.resolver_match.url_name == 'ugallery' %}active{% endif %}">Gallery</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a>
        </li>
      </ul>
      <a href="{% url 'signin' %}">
        <span class="material-symbols-outlined" style="font-size:45px; color:white;">account_circle</span>
      </a>
    </div>
  </div>
</nav>
{% endblock %}
<script src="https://kit.fontawesome.com/YOUR-KIT-ID.js" crossorigin="anonymous"></script>

</body>

<script>
    const toggler = document.querySelector('.navbar-toggler');
  const menuIcon = document.getElementById('menu-icon');
  const closeIcon = document.getElementById('close-icon');

  toggler.addEventListener('click', () => {
    menuIcon.classList.toggle('d-none');
    closeIcon.classList.toggle('d-none');
  });
</script>
</html>
