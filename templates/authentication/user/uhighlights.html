<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
</head>
<body>
  <h2>Gallery Highlights</h2>
  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Preview</th>
        <th>Type</th>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for photo in highlights %}
      <tr>
        <td>
          <img src="{{ photo.image.url }}" alt="Photo" width="100" height="80" style="object-fit: cover;">
        </td>
        <td>{{ photo.type }}</td>
        <td>{{ photo.title }}</td>
        <td>{{ photo.description }}</td>
        <td>{{ photo.date }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">No highlights uploaded yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
