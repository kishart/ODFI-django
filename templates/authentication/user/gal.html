<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Photo Gallery</h2>
    <a href="{% url 'gal' %}">Upload Photo</a>
    <div class="gallery">
        {% for photo in photos %}
            <div style="margin: 10px;" class="photo">
                <img src="{{ photo.image.url }}" alt="Photo">
                
            </div>
            {% empty %}
            <p>No photos available.</p>
        {% endfor %}

    </div>
</body>
</html>
