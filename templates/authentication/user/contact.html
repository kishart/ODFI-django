<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    .contact-container {
      display: flex;
      flex-wrap: nowrap;
      height: 100vh;
    }

   .info-section {
      background: #E0EEDC;
      padding: 40px;
      flex: 0 0 40%; /* ðŸ‘ˆ Fixed width to 40% */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-box {
      background: #50834a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .info-box h3 {
      margin: 0;
      font-size: 18px;
      margin-bottom: 8px;
        color:#FCB31C;
    }

    .info-box p {
      margin: 0;
      font-size: 15px;
      color: #fff;
    }

    .map-section {
      flex: 1;
      min-width: 300px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

<body>
   {% include 'authentication/user/nav.html' %}
     {% block content %} 
     {% endblock content %}
  <!-- Contact Section -->
  <div  class="contact-container">
    <!-- Info Section -->
    <div style="padding-top: 120px;" class="info-section">
      <div  class="info-box">
        <h3><i style="color: #FCB31C;" class="fa-solid fa-user-tie"></i> President</h3>
        <p>Abdul Rahmman Uy</p>
      </div>

      <div class="info-box">
        <h3><i style="color: #FCB31C;"  class="fa-solid fa-user"></i> Secretary</h3>
        <p>Sofronia Ebale</p>
      </div>

      <div class="info-box">
        <h3><i style="color: #FCB31C;"  class="fa-solid fa-users"></i> Member of BOD</h3>
        <p>Raian Estrera</p>
      </div>

      <div class="info-box">
        <h3><i style="color: #FCB31C;"  class="fa-solid fa-location-dot"></i> Headquarters</h3>
        <p><a href="https://maps.app.goo.gl/Riiz6ze62iRCUJx59" target="_blank" style="color:#fff;">View on Google Maps</a></p>
      </div>
    </div>

    <!-- Map Section -->

  </div>
